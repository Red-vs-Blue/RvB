{% extends '/base.html' %}
{% block css %}
<link rel="stylesheet" href="../static/css/user-profile.css">
{% endblock %}
{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='../static/js/auth.js') }}" />
{% endblock %}

{% block head %}
	<title>User Profile</title>
{% endblock %}
{% block body %}
    <div class="contact-clean">
        <h4 style="text-align: center;">Report Page</h4> 
        <div class="container">
            <div class="col-lg-12 offset-lg-0"><form>    
    <label for="nickname">Name</label>
    <div class="inputWithIcon">
    <input type="text" id="nickName" name="Nickname" placeholder="John Smith">
    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
    </div>
    
    <label for="lname">Email</label>
    <div class="inputWithIcon">
    <input type="text" id="email" name="Email" placeholder="youremail@gmail.com">
    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
    </div>
    
    <label for="RFR">Reason for Report</label>
    <select class="form-control" id="party_affiliation" required>
        <option value="">Open this select menu</option>
        <option>Possible Fake News</option>
        <option>Harmful Topic</option>
          <option>Hateful/Abusive</option>
        </select>
        
        <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Comment Reference ID</label>
            <div class="col-10">
              <input class="form-control" type="url" value="" id="example-url-input" placeholder="{{comment_id}}">
            </div>
          </div>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
</form></div>
        </div>
    </div>
{% endblock %}
