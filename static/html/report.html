{% extends '/base.html' %}
{% block css %}
{% endblock %}
{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='../static/js/report.js') }}" />
{% endblock %}

{% block head %}
	<title>Report page</title>
{% endblock %}
{% block body %}
    <div class="contact-clean">
        <h4 style="text-align: center;">Report Page</h4> 
        <div class="container">
            <div class="col-lg-12 offset-lg-0"><form>    
    <label for="nickname">Your Name</label>
    <div class="inputWithIcon">
    <input type="text" id="reporterName" name="Nickname" placeholder="John Smith">
    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
    </div>
    
    <label for="lname">Email</label>
    <div class="inputWithIcon">
    <input type="text" id="reporterEmail" name="Email" placeholder="youremail@gmail.com">
    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
    </div>
    
    <label for="RFR">Reason for Report</label>
    <select class="form-control" id="report_reason" required>
        <option value="">Open this select menu</option>
        <option>Possible Fake News</option>
        <option>Harmful Topic</option>
          <option>Hateful/Abusive</option>
        </select>
        
        <div class="form-group row">
            <div class="col-10"><a>Comment Reference ID: </a>
              <a id="comment_id">{{comment_id}}</a>
            </div>
          </div>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <div class="form-group"><button class="btn btn-primary" id="reportSubmit" type="submit">Send </button></div>
</form></div>
        </div>
    </div>
{% endblock %}
