{% extends '/base.html' %}

{% block css %}

{% endblock %}

{% block script %}

<script type="text/javascript" src="{{ url_for('static', filename='../static/js/auth.js') }}"/>

{% endblock %}

{% block head %}
	<title>Make Post</title>
{% endblock %}

{% block body %}


<form>
  <div class="form-group">
    <div class="form-row">
        
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>

        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
    <h5><label for="exampleFormControlInput1">Email address</label></h5>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
  </div>
  
  <div class="form-group">
    <h5><label for="exampleFormControlSelect1">Political Party Affiliation</label></h5>
    <select class="form-control" id="exampleFormControlSelect1" required>
    <option value="">Open this select menu</option>
    <option>Democratic</option>
    <option>Republican</option>
	<option>Green Party</option>
	<option>Communist Party</option>
	<option>NSDAP</option>
    <option>Unaffiliated</option>
    </select>
  </div>
  <div class="form-group">
    <h5><label for="exampleFormControlSelect2">Topic</label></h5>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Abortion</option>
      <option>Immigration</option>
      <option>Health Care</option>
      <option>Foreign Policy</option>
      <option>Election</option>
    </select>
  </div>

  <div class="form-group">
   <h5> <label for="formGroupExampleInput">Title</label></h5>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Post Title" required>
  </div>

  <div class="form-group">
    <h5><label for="exampleFormControlTextarea1">Post</label></h5>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Detail About Post Goes Here"required></textarea>

    <div class="custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>

        <button class="btn btn-primary" type="submit">Submit Post</button>
        <button class="btn btn-primary" type="reset">Reset Post</button>


          </div>
          
  </div>
</form>
      
{% endblock %}
