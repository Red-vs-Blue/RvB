{% extends '/base.html' %}

{% block css %}

{% endblock %}

{% block script %}

<script type="text/javascript" src="{{ url_for('static', filename='../static/js/make_post.js') }}" />

{% endblock %}

{% block head %}
	<title>Make Post</title>
{% endblock %}

{% block body %}


<form>  
  <div class="form-group">
    <h5><label for="party_affiliation">Political Party Affiliation</label></h5>
    <select class="form-control" id="party_affiliation" required>
    <option value="">Open this select menu</option>
    <option>Democrat</option>
    <option>Republican</option>
	  <option>Green</option>
	  <option>Constitution</option>
	  <option>Libertarian</option>
    <option>Unaffiliated</option>
    </select>
  </div>
  <div class="form-group">
    <h5><label for="post_topic">Topic</label></h5>
    <select multiple class="form-control" id="post_topic">
      <option>Abortion</option>
      <option>Immigration</option>
      <option>Health Care</option>
      <option>Foreign Policy</option>
      <option>Election</option>
    </select>
  </div>

  <div class="form-group">
   <h5> <label for="post_title">Title</label></h5>
    <input type="text" class="form-control" id="post_title" placeholder="Post Title" required>
  </div>

  <div class="form-group">
    <h5><label for="post_text">Post</label></h5>
    <textarea class="form-control" id="post_text" rows="3" placeholder="Details About Your Post Goes Here"required></textarea>

    <div class="custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile">
        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>

        <button class="btn btn-primary" type="submit" id="make_post_button">Submit Post</button>
        <button class="btn btn-primary" type="reset">Reset Post</button>


          </div>
          
  </div>
</form>
      
{% endblock %}
