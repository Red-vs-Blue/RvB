{% extends '/base.html' %}
{% block css %}
<link rel="stylesheet" href="../static/css/post.css">
{% endblock %}
{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='../static/js/auth.js') }}" />
<script type="text/javascript" src="{{ url_for('static', filename='../static/js/issues.js') }}" />
{% endblock %}
{% block head %}
	<title>Issues</title>
{% endblock %}

{% block body %}
<center><h1>{{postdict.page}}</h1></center>
<form action='#' method='get'>
	<div class="row mb-2">
		{% for post in postdict %}
 			<div class="col-md-6">
			  <div class="card flex-md-row mb-4 box-shadow h-md-250">
				<div class="card-body d-flex flex-column align-items-start">
				  <strong class="d-inline-block mb-2 text-primary">{{postdict.post_affiliation}}</strong>
				  <h3 class="mb-0">
					<a class="text-dark" href="#"></a>
				  </h3>
				  <h4 class="mb-0">
					<a class="text-dark" href="#">{{postdict.post_title}}</a>
				  </h4>
				  <div id="block_container_democrat"><div id="post_date_democrat" class="mb-1 text-muted">{{postdict.time_and_date}} </div><div id="post_username_democrat" class="mb-1 text-muted"> Username: {{postdict.post_username}}</div></div>
				  <p class="card-text mb-auto">{{postdict.post_text}}</p>
				  <a href="#">Continue reading</a>
				</div>
				<img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17504b53b21%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17504b53b21%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2256.20000076293945%22%20y%3D%22131%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
			  </div>
			</div>
			
		{% endfor %}
	</div>
</form>
{% endblock %}
