<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign up</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/signup.js') }}"/>
		<script type="text/javascript">
			$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		</script>
	</head>
<body>

	<div>
		<ul style="list-style: none; float: left;">
			<li><a href="{{ url_for('.home_page') }}">Home</a></li>
			<div id="sign">
				<li><a href="{{ url_for('.signup_page') }}">Sign Up</a></li>
				<li><a href="{{ url_for('.login_page') }}">Login</a></li>
			</div>
			<div id="logoff" style="display: none;">
				<li><a href="#" id="logout">Log Off</a></li>
			</div>
		</ul>
	</div>

	<div style="width: 500px; margin: auto;">
	
		<div id="msg"></div>
		<div style="clear: both;"></div>
		<div id="signupform">
			<h2>Sign up</h2>
			<dl>
				<p>
					<input id="name" value="" type="text" placeholder="Fullname" required>
				</p>
				<p>
					<input id="email" value="" type="text" placeholder="Email" required>
				</p>
				<p>
					<input id="password" value="" type="password" placeholder="Password" autocomplete="off" required>
				</p>
			</dl>
			<p>
				<input type="button" id="signupSubmit" value="Submit">
			</p>
		</div>
		
	</div>
	
</body>
</html>
